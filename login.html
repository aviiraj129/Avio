<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Avii Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px cyan;
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 2px solid cyan;
    }

    h2 {
      color: cyan;
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px cyan;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      background-color: #222;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      box-shadow: 0 0 5px #0ff inset;
    }

    .btn {
      width: 100%;
      background: #ff00cc;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px #ff00cc;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0 0 30px #ff00cc;
      transform: scale(1.02);
    }

    .owner-tag {
      margin-top: 25px;
      background-color: #8000ff;
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 15px #8000ff;
      text-shadow: 0 0 8px #fff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Panel</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="btn" onclick="login()">Login</button>
    <div class="owner-tag">üëë OWNER: AVII MISHRA üëë</div>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === "avii" && p === "mishra123") {
        window.location.href = "index.html"; // Tera main panel khulega
      } else {
        alert("‚ùå Galat username ya password bhai!");
      }
    }
  </script>
</body>
</html>
