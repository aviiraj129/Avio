<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Avii Mishra</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      border: 2px solid #00FF00;
      padding: 30px;
      border-radius: 10px;
      background-color: #001100;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
    }
    .btn {
      background-color: #00FF00;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>OWNER: AVII MISHRA</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === "avii" && p === "mishra123") {
        window.location.href = "index.html"; // Yeh tera main page kholega
      } else {
        alert("‚ùå Galat username ya password bhai!");
      }
    }
  </script>
</body>
</html>
